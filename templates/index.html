<!-- Minimal UI Code -->




<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form Generator</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Dynamic Form Generator</h2>

    <!-- Prompt Input -->
    <div class="mb-3">
        <textarea id="prompt" class="form-control" rows="3"
                  placeholder="Describe the form you need..."></textarea>
    </div>

    <button class="btn btn-primary mb-4" onclick="generateForm()">
        Generate Form
    </button>

    <!-- Generated Form -->
    <div id="form-container"></div>

    <!-- Submission Result -->
    <pre id="result" class="mt-4"></pre>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
